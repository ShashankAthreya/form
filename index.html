  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Form</title>
  </head>
  <body>
  	<div class="overlay-navigation">
      <nav role="navigation">
        <ul>
          <li><a href="#" data-content="The beginning">Home</a></li>
          <li><a href="#" data-content="Curious?">About</a></li>
          <li><a href="#" data-content="I got game">Skills</a></li>
          <li><a href="#" data-content="Only the finest">Works</a></li>
          <li><a href="#" data-content="Don't hesitate">Contact</a></li>
        </ul>
      </nav>
    </div>
    <section class="home">
      <a href="#" target="_blank">Form for Fun</a>
      <div class="logs">
        <button type="button" class="btn btn-outline-light btn-sm" id="login" onclick="showLogin()">Login</button>
        <button type="button" class="btn btn-outline-dark btn-sm" id="signup" onclick="showSignUp()">Sign Up</button>
        <button type="button" class="btn btn-dark btn-sm" id="logout">Logout</button>
      </div>
      <div class="open-overlay">
        <span class="bar-top"></span>
        <span class="bar-middle"></span>
        <span class="bar-bottom"></span>
      </div>
      <div class="page">
        <div class="container" id="container">
          <div class="left">
            <div class="login">Login</div>
            <div class="eula">By logging in you agree to the ridiculously long terms that you didn't bother to read</div>
          </div>
          <div class="right">
            <svg viewBox="0 0 320 300">
              <defs>
                <linearGradient
                                inkscape:collect="always"
                                id="linearGradient"
                                x1="13"
                                y1="193.49992"
                                x2="307"
                                y2="193.49992"
                                gradientUnits="userSpaceOnUse">
                  <stop
                        style="stop-color:#ff00ff;"
                        offset="0"
                        id="stop876" />
                  <stop
                        style="stop-color:#ff0000;"
                        offset="1"
                        id="stop878" />
                </linearGradient>
              </defs>
              <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
            </svg>
            <form class="form" action="" method="post">
              <label for="email">Email</label>
              <input type="email" id="email" required="">
              <label for="password">Password</label>
              <input type="password" id="password" required="">
              <input type="submit" id="submit" value="Submit">
            </form>
          </div>
        </div>
        <div class="registration-form" id="registration-form">
          <header>
            <h1>Sign Up</h1>
            <p>Fill in all the information below</p>
          </header>
          <form>
            <div class="input-section email-section">
              <input class="email" type="email" placeholder="Email ID" autocomplete="off"/>
              <div class="animated-button"><span class="icon-paper-plane"><i class="fa fa-envelope-o"></i></span><span class="next-button email"><i class="fa fa-arrow-up"></i></span></div>
            </div>
            <div class="input-section password-section folded">
              <input class="password" type="password" placeholder="Password"/>
              <div class="animated-button"><span class="icon-lock"><i class="fa fa-lock"></i></span><span class="next-button password"><i class="fa fa-arrow-up"></i></span></div>
            </div>
            <div class="input-section repeat-password-section folded">
              <input class="repeat-password" type="password" placeholder="Confirm Password"/>
              <div class="animated-button"><span class="icon-repeat-lock"><i class="fa fa-lock"></i></span><span class="next-button repeat-password"><i class="fa fa-paper-plane"></i></span></div>
            </div>
            <div class="success"> 
              <p>ACCOUNT CREATED</p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="scripts/navbar.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/signup.js"></script>
    <script type="text/javascript">
    var a = document.getElementById("container");
    a.style.display = "flex";
    var b = document.getElementById("registration-form");
    b.style.display = "none";
    var c = document.getElementById("logout");
    c.style.display = "none";
    var d = document.getElementById("login");
    d.style.display = "none";
    function showSignUp() {
      var x = document.getElementById("registration-form");
      var y = document.getElementById("container");
      var e = document.getElementById("login");
      var f = document.getElementById("signup");
      if (x.style.display === "none") {
        f.style.display = "none";
        e.style.display = "block";
        y.style.display = "none";
        x.style.display = "block";
      }
    }
    function showLogin() {
      var x = document.getElementById("registration-form");
      var y = document.getElementById("container");
      var e = document.getElementById("login");
      var f = document.getElementById("signup");
      if (y.style.display === "none") {
        e.style.display = "none";
        f.style.display = "block";
        x.style.display = "none";
        y.style.display = "flex";
      }
    }
  </script>
</html>
